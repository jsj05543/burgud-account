<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<form id="userform" name="userform" th:fragment="userform" th:method="put" th:action="@{/user}" th:object="${userForm}" class="needs-validation" novalidate>
	<!-- contents start-->
	<div class="contents" id="contents">
		<div class="contents-header">ユーザ更新</div>
		<!-- contents-body start-->
		<div th:replace="~{sub/userform :: userform}"></div>
		<!-- contents-body end-->
		<div class="contents-footer border-0">
			<button type="submit" name="update" class="btn btn-primary btn-lg btn-block" onclick="return confirm('このユーザを更新します。\nよろしいですか？')"><i class="fas fa-ad fa-1x mr-2"></i>上記内容で更新する</button>
		</div>
	</div>
	<!-- contents end-->
</form>
</html>
